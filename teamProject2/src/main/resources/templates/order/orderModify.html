//수량 변경 시 공급가액·세액 다시 계산
$(document).on('input', '.iqty', function () {
    const $row = $(this).closest('tr');
    recalculateRow($row);
    updateTotal();
});

// 자재 선택 시 처리 함수
function recalculateRow($row) {
    const qty = parseInt($row.find('.iqty').val()) || 0;
    const priceStr = $row.find('.iuprc').val().replace(/,/g, '');
    const price = parseInt(priceStr);

    if (isNaN(price) || qty === 0) {
        $row.find('.supplyTotal').text('-');
        $row.find('.tax').text('-');
        $row.find('.rowTotal').text('-');
        
        // 값도 비워주기
        $row.find('.osuprcInput').val('');
        $row.find('.otaxInput').val('');
        $row.find('.otprcInput').val('');
        return;
    }

    const supplyTotal = qty * price;
    const tax = Math.round(supplyTotal * 0.1);
    const total = supplyTotal + tax;

    // 표시
    $row.find('.supplyTotal').text(supplyTotal.toLocaleString() + '원');
    $row.find('.tax').text(tax.toLocaleString() + '원');
    $row.find('.rowTotal').text(total.toLocaleString() + '원');

    // 값 저장
    $row.find('.osuprcInput').val(supplyTotal);
    $row.find('.otaxInput').val(tax); 
    $row.find('.otprcInput').val(total); 
    
    console.log("Hidden input values:");
    console.log("osuprc:", $row.find('.osuprcInput').val());
    console.log("otax:", $row.find('.otaxInput').val());
    console.log("otprc:", $row.find('.otprcInput').val());

}
// 하단 합계 자동 계산
function updateTotal() {
    let totalQty = 0;
    let totalSupply = 0;
    let totalTax = 0;
    let totalAmount = 0;

    $('tbody tr').not('.table_total').each(function () {
        const qty = parseInt($(this).find('.iqty').val()) || 0;
        const priceStr = ($(this).find('.iuprc').val() || '0').replace(/,/g, '');
        const price = parseInt(priceStr);

        if (isNaN(price) || qty === 0) return;

        const supplyTotal = qty * price;
        const tax = Math.round(supplyTotal * 0.1);
        const total = supplyTotal + tax;

        totalQty += qty;
        totalSupply += supplyTotal;
        totalTax += tax;
        totalAmount += total;
    });

    $('.totalQty').text(totalQty);
    $('.totalSupply').text(totalSupply.toLocaleString() + '원');
    $('.totalTax').text(totalTax.toLocaleString() + '원');
    $('.totalAmount').text(totalAmount.toLocaleString() + '원');  
    
 	// 여기서 숨은 input에 값을 넣어주기!
    $('.hidden-oaqty').val(totalQty);
    $('.hidden-oasuprc').val(totalSupply);
    $('.hidden-oatax').val(totalTax);
    $('.hidden-oatprc').val(totalAmount);
    
    
}
// 단가 입력 시 콤마 표시 (readonly지만 혹시나 수동 수정 대비)
$(document).on('blur', '.iuprc', function () {
    const value = $(this).val().replace(/,/g, '');
    if (!isNaN(value)) {
        $(this).val(parseInt(value).toLocaleString());
    }
});

//자재명 지우면 관련 hidden 값도 초기화
$(document).on('input', '.itemName', function () {
    const $row = $(this).closest('tr');
    if ($(this).val().trim() === '') {
        $row.find('.icodeHidden').val('');
        $row.find('.igubunHidden').val('');
        $row.find('.iunit').val('');
        $row.find('.iuprc').val('');
        $row.find('.iqty').val(0);
        $row.find('.supplyTotal').text('-');
        $row.find('.tax').text('-');
        $row.find('.rowTotal').text('-');
        $row.find('.osuprcInput, .otaxInput, .otprcInput').val('');
        updateTotal();
    }
});


// 자재 선택 시 처리
// 현재 코드 중복 체크 부분 수정 예시
// 자재 선택 시 처리
$(document).on('click', '.itemList li', function () {
    const $li = $(this);
    const $row = $li.closest('tr');

    const selectedIcode = String($li.data('icode')).trim();
    const selectedIgubun = String($li.data('igubun')).trim();

    if (!selectedIcode || !selectedIgubun) {
        alert('잘못된 자재 코드입니다.');
        return;
    }

    // ✅ 중복 체크 (값 세팅 전에 먼저 검사)
	let isDuplicate = false;
	$(".icodeHidden").each(function () {
	    const existingRow = $(this).closest('tr');
	    const existingIcode = String($(this).val()).trim();
	    const existingIgubun = String(existingRow.find('.igubunHidden').val()).trim();
	    const itemName = existingRow.find('.itemName').val()?.trim() || '';
	
	    if (existingRow[0] === $row[0] || itemName === '' || existingIcode === '' || existingIgubun === '') return;
	
	    if (existingIcode === selectedIcode && existingIgubun === selectedIgubun) {
	        isDuplicate = true;
	        return false;
	    }
	});




    if (isDuplicate) {
        alert('이미 선택된 자재입니다.');
        $row.find('.itemName').val('');
        $row.find('.iunit').val('');
        $row.find('.iuprc').val('');
        $row.find('.icodeHidden').val('');
        $row.find('.igubunHidden').val('');
        $row.find('.iqty').val(0);
        $row.find('.supplyTotal').text('-');
        $row.find('.tax').text('-');
        $row.find('.rowTotal').text('-');
        $li.closest('ul').hide();
        updateTotal();
        return;
    }

    // ✅ 통과했으면 값 세팅
    let typeLabel = '';
    switch (selectedIgubun) {
        case 'MAT': typeLabel = ' (원재료)'; break;
        case 'PRD': typeLabel = ' (완제품)'; break;
        case 'FAC': typeLabel = ' (설비품)'; break;
    }

    const iname = $li.text().trim().replace(/\s*\(.*?\)\s*$/, '');
    const fullName = iname + typeLabel;
    const iunit = $li.data('iunit');
    const iuprc = $li.data('iuprc');

    $row.find('.itemName').val(fullName);
    $row.find('.iunit').val(iunit);
    $row.find('.iuprc').val(Number(iuprc).toLocaleString());
    $row.find('.icodeHidden').val(selectedIcode);
    $row.find('.igubunHidden').val(selectedIgubun);

    $row.find('.iqty').val(0);
    $row.find('.supplyTotal').text('-');
    $row.find('.tax').text('-');
    $row.find('.rowTotal').text('-');
    $row.find('.osuprcInput').val('');
    $row.find('.otaxInput').val('');
    $row.find('.otprcInput').val('');
    $li.closest('ul').hide();
    updateTotal();
});
</script>

<script>
$(document).ready(function () {
    $('#supplierName').on('keyup', function () {
        const keyword = $(this).val();
        if (keyword.length >= 1) {
            $.ajax({
                url: '/order/suppliers',
                data: { keyword },
                success: function (data) {
                    const list = $('#supplierList');
                    list.empty().show();
                    data.forEach(supplier => {
                        $('#supplierList').append(`
                            <li data-ccode="${supplier.ccode}">
                                ${supplier.cname}
                            </li>
                        `);
                    });

                }
            });
        } else {
            $('#supplierList').hide();
        }
    });

    $(document).on('click', '#supplierList li', function () {
        const cname = $(this).text().trim();                // 공급처명
        const ccode = $(this).data('ccode');         // 공급처코드

        $('#supplierName').val(cname);               // 사용자 입력창에 표시
        $('#supplierCode').val(ccode);               // 숨은 input에 값 설정
        $('#supplierList').hide();

        // 추가 정보 조회
        $.ajax({
            url: `/order/supplier/${ccode}`,
            success: function (data) {
                $('#supplierOwner').val(data.cowner);
                $('#supplierPhone').val(data.cphone);
            }
        });
    });


    // 클릭 외부 감지하여 자동완성 숨기기
    $(document).click(function (e) {
        if (!$(e.target).closest('#supplierName').length) {
            $('#supplierList').hide();
        }
    });
});
</script>

//세자리 콤마처리 공통 함수
function formatCommaAll() {
    // 1. 공급가액, 세액, 총액
    $("td.supplyTotal, td.tax, td.rowTotal").each(function () {
        const text = $(this).text().replace(/원/g, '').trim();
        if (text && !isNaN(text)) {
            const num = parseInt(text);
            $(this).text(num.toLocaleString() + '원');
        }
    });

    // 2. 단가 (readonly input)
    $(".iuprc").each(function () {
        const val = $(this).val()?.replace(/,/g, '').trim();
        if (val && !isNaN(val)) {
            $(this).val(parseInt(val).toLocaleString());
        }
    });

    // 3. 하단 합계 영역
    $(".totalSupply, .totalTax, .totalAmount").each(function () {
        const text = $(this).text().replace(/원/g, '').trim();
        if (text && !isNaN(text)) {
            const num = parseInt(text);
            $(this).text(num.toLocaleString() + '원');
        }
    });
}

            const raw = $(this).val();
            const clean = raw.replace(/,/g, '');
            $(this).val(clean);
        });

        updateTotal();

        let hasError = false;
        
        const supcd = $("#supplierCode").val();

        if (!supcd) {
            alert("공급처를 선택해 주세요.");
            $("#supplierName").focus();
            hasError = true;
        }
        
        if (hasError) return;
        
     	// ✅ [여기에 추가] 자재명 하나 이상 입력했는지 확인
        let hasAtLeastOneItem = false;
        $("tbody tr").not(".table_total").each(function () {
            const itemName = $(this).find(".itemName").val()?.trim() || "";
            if (itemName !== "") {
                hasAtLeastOneItem = true;
                return false; // 하나라도 있으면 탈출
            }
        });

        if (!hasAtLeastOneItem) {
            alert("자재명을 최소 1개 이상 입력해주세요.");
            $(".itemName").first().focus(); 
            return;
        }

        const today = new Date().setHours(0, 0, 0, 0);

        $("tbody tr").not(".table_total").each(function () {
            const $row = $(this);
            const itemName = $row.find(".itemName").val()?.trim() || "";
            const dateStr = $row.find(".datepicker").val()?.trim() || "";

            console.log(">> 자재명:", itemName, "| 납기일:", dateStr);

            if (itemName !== "") {
                if (dateStr === "") {
                    alert("자재명을 입력한 행에는 납기일을 선택해주세요.");
                    $row.find(".datepicker").focus().datepicker("show");
                    hasError = true;
                    return false;
                }

                const selectedDate = new Date(dateStr).setHours(0, 0, 0, 0);
                if (selectedDate < today) {
                    alert("납기일은 오늘 이후의 날짜만 선택할 수 있습니다.");
                    hasError = true;
                    return false;
                }
            }
        });
        
        if (hasError) return;

        $("tbody tr").not(".table_total").each(function () {
        	const $row = $(this);
            const itemNameVal = $(this).find(".itemName").val()?.trim() || "";
            const qtyVal = parseInt($(this).find(".iqty").val() || "0");
            const dateStr = $row.find(".datepicker").val()?.trim() || "";

            console.log(">> 자재명:", itemNameVal, "| 수량:", qtyVal);

            if (itemNameVal !== "" && qtyVal === 0) {
                alert("입력한 자재의 수량을 0보다 크게 입력해주세요.");
                $(this).find(".iqty").focus();
                hasError = true;
                return false;
            }
            
            if (itemNameVal === "" && qtyVal > 0) {  // ✅ 올바른 변수명 사용
                alert("자재명을 입력하지 않았습니다. 수량만 입력된 행은 허용되지 않습니다.");
                $(this).find(".itemName").focus();
                hasError = true;
                return false; // 반복 종료
            }
            
            // ✅ 날짜만 입력된 경우도 막기
            if (itemNameVal === "" && dateStr !== "") {
                alert("자재명을 입력하지 않은 행에 납기일을 설정할 수 없습니다.");
                $(this).find(".itemName").focus();
                hasError = true;
                return false;
            }
        });

        if (hasError) return;

        const form = $("#frm").serialize();
        $.ajax({
            type: "post",
            url: "/order",
            data: form,
            datatype: "text",
            success: function (data) {
                if (data == "ok") {
                    alert("저장완료!");
                    location = "/order";
                } else {
                    alert("저장실패!");
                }
            },
            error: function () {
                alert("전송실패!");
            }
        });
    });
});
</script>
</body>
</html>

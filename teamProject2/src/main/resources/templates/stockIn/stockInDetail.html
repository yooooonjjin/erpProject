<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상세보기</title>
  <link rel="stylesheet" href="css/total.css" />
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/main.js"></script>
</head>
<script>
    $(function () {
        $("#datepicker").datepicker({
            dateFormat: "yy-mm-dd"
        });
    });
</script>
<body>

    <!-- header 헤더 시작 -->
    <header id="header">   

        <div class="h_wrap">
            <div class="h_inner center">
                <!-- header 로고 영역 -->
                <a href="index.html">
                    <h1 class="tit_h1">
                        <span class="blind">ERP SPARK</span>
                    </h1>
                </a>
                <!-- header 로고 영역 -->

                <!-- header gnb 영역 -->
                <ul class="gnb">
                    <li>
                        <a href="#none">작업 관리</a>
                    </li>
                    <li>
                        <a href="#none">완제품 관리</a>
                    </li>
                    <li>
                        <a href="#none">출고 관리</a>
                    </li>
                    <li>
                        <a href="#none">자재 재고 관리</a>
                    </li>
                    <li>
                        <a href="#none">거래처 관리</a>
                    </li>
                    <li>
                        <a href="#none">마이페이지</a>
                    </li>
                </ul>
                <!-- header gnb 영역 -->

                <!-- header snb 영역 -->
                <div class="snb">
                    <a href="#none">김철수님</a>
                </div>
                <!-- header snb 영역 -->
            </div>
        </div>
    </header>
    <!-- header 헤더 끝 -->

    <!-- section 컨텐츠 영역 시작 -->
    <section id="section">
        <!-- 죄측 메뉴바 시작 -->
        <aside id="aside">
            <ul>
                <li class="menu01">
                    <a href="#none">작업 관리</a>
                    <ul class="menu02">
                        <li>
                            <a href="#none">작업 지시 목록</a>
                        </li>
                        <li>
                            <a href="#none">작업 지시 등록</a>
                        </li>
                    </ul>
                </li>

                <li class="menu01">
                    <a href="#none">완제품 재고 관리</a>
                    <ul class="menu02">
                        <li>
                            <a href="#none">완제품 재고 목록</a>
                        </li>
                        <li>
                            <a href="#none">완제품 재고 등록</a>
                        </li>
                    </ul>
                </li>
                
                <li class="menu01">
                    <a href="#none">출고 관리</a>
                    <ul class="menu02">
                        <li>
                            <a href="#none">출고 목록</a>
                        </li>
                    </ul>
                </li>

                <li class="menu01">
                    <a href="#none">자재 재고 관리</a>
                    <ul class="menu02">
                        <li>
                            <a href="#none">자재 재고 목록</a>
                        </li>
                    </ul>
                </li>

                <li class="menu01">
                    <a href="#none">거래처 관리</a>
                    <ul class="menu02">
                        <li>
                            <a href="#none">거래처 목록</a>
                        </li>
                    </ul>
                </li>
                
                <li class="menu01">
                    <a href="#none">마이페이지</a>
                </li>
            </ul>
        </aside>
        <!-- 죄측 메뉴바 끝 -->

        <!-- 컨텐츠 영역 시작 -->
        <div id="contents">
            <div class="con_title">
                <h2>자재 등록하기</h2>
            </div>
            <div class="table_wrap">
                <table class="table2">
                    <tr>
                        <th>
                            <label>
                                입고 코드
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${reasoncode}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                상태
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podid}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                자재 코드
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${product.prdid}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                자재명
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${product.prdnm}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                수량
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podqty}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                단가
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.prduprcout}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                총금액
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${productionOrder.stowh}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                창고명
                            </label>
                        </th>
                        <td>
                            <input type="text" value="본사 1창고" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                거래처명
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.cltnm}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                발주 코드
                                <span>*</span>
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podstat}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                발주 납기일
                                <span>*</span>
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podstat}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                등록일
                                <span>*</span>
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podstat}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                입고 처리일
                                <span>*</span>
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podstat}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                담당자
                            </label>
                        </th>
                        <td>
                           <input type="text" value="${stockOut.podpicid}" class="readonly" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                특이사항
                                <span>*</span>
                            </label>
                        </th>
                        <td>
                            <input type="text" value="${stockOut.podstat}" class="readonly" readonly>
                        </td>
                    </tr>
                    
                </table>
                
                <div class="under_btn_wrap flex_center">
	                <button type="button" class="blue_btn">입고</button>
	                <button type="button" class="blue_border_btn">목록</button>
            </div>
        </div>
        <!-- 컨텐츠 영역 끝 -->
    </section>
    <!-- section 컨텐츠 영역 끝 -->


    
  
</body>
</html>
